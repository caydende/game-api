<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header id="header">
      <img src="./imgs/wraper.png" alt="" class="w-100 bg-img" />
      <nav
        class="container navbar navbar-expand-lg nav-bg-color rounded-4 nav-css"
      >
        <div class="container-fluid">
          <div class="d-flex">
            <img
              class="d-block"
              style="max-width: 40px; max-height: 37px"
              src="./imgs/logo-sm.png"
              alt=""
            />
            <h5 class="navbar-brand fs-4 text-white">Game Reviews</h5>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="ms-auto navbar-nav me-1 mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  data-category="mmorpg"
                  href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white shooter"
                  data-category="superhero"
                  href="#"
                  >SHOOTER</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white sailing"
                  data-category="sailing"
                  href="#"
                  >SAILING</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white permadeath"
                  data-category="permadeath"
                  href="#"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white superhero"
                  data-category="superhero"
                  href="#"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white pixel"
                  data-category="pixel"
                  href="#"
                  >PIXEL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="inner">
      </div>
    </section>

    <section class="details d-none">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4 text-white">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent">
        </div>
      </div>
    </section>

    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
